<div class="forms bg-light">
    <h1>Student Registration</h1>
    <p [innerHTML]="error" style="color: red;"></p>
    <form class="row" [formGroup]="registrationForm" (ngSubmit)="validateInfo()">
      <div class="col-md-6 item">
        <label for="inputFirstName" class="form-label">First name</label>
        <input  type="text" class="form-control" formControlName="firstName" id="inputFirstName" required>
        <span *ngIf="firstName?.invalid && firstName?.touched" style="color: red;">First name is required!</span>
      </div>
      <div class="col-md-6 item">
        <label for="inputLastName" class="form-label">Last name</label>
        <input type="text" class="form-control" formControlName="lastName"  id="inputLastName" required>
        <span *ngIf="lastName?.invalid && lastName?.touched" style="color: red;">Last name is required!</span>
      </div>
      <div class="col-md-5 item">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email"  id="inputEmail4" required>
        <span *ngIf="email?.invalid && email?.touched" style="color: red;">Email is required!</span>
      </div>
      <div class="col-md-3 item">
        <label for="inputDOB" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" formControlName="studentDOB" id="inputDOB" required>
        <span *ngIf="studentDOB?.invalid && studentDOB?.touched" style="color: red;">DOB is required!</span>
      </div>
      <div class="col-md-4 item">
        <label for="inputPassword4" class="form-label">New Password</label>
        <input type="password" class="form-control" formControlName="password" id="inputPassword4" required>
        <span *ngIf="password?.invalid && password?.touched" style="color: red;">Password is required!</span>
      </div>
      <div class="col-12 item">
        <label for="inputAddress" class="form-label">Street</label>
        <input type="text" class="form-control" id="inputAddress" formControlName="street">
      </div>
      <div class="col-md-6 item">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city"  id="inputCity">
      </div>
      <div class="col-md-4 item">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" formControlName="state"  id="inputState">
      </div>
      <div class="col-md-2 item">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" formControlName="zip"  id="inputZip">
      </div>
      <div class="col-12 item">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
      <div class="col-12 item">
        <span>Already have an account?</span>
        <button type="button" [routerLink]="['/login']" class="btn btn-link">Login</button>
      </div>
    </form>
  </div>
