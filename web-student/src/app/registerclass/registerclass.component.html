<div class="Classes">
    <div class="newClasses"></div>
    <div class="addedClasses">
        <button type="submit" (click)="addClasses()" class="btn btn-success">Add Classes</button>
    </div>
    <div class="allClasses">
        <div class="col-md-12">
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td>ClassName</td>
                        <td>Date/Time</td>
                        <td>Location</td>
                        <td>CreditHours</td>
                        <td>Professor</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of classes">
                        <td><input class="form-check-input" (change)="checkValue($event)" type="checkbox" id="{{item.classId}}"></td>
                        <td>{{item.className}}</td>
                        <td>{{item.dateTime}}</td>
                        <td>{{item.classLocation}}</td>
                        <td>{{item.creditHours}}</td>
                        <td>{{item.classProfessor}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
